<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nazwa strony</title>
        <meta name="description" content="OPIS strony">
        <meta name="author" content="Sebastian Musiał">
        <link rel="stylesheet" href="style.css">
        <script>
  fetch('/api/klienci')
  .then(response => response.json())
  .then(data => {
    const Tablica = document.getElementById('klienci');

    data.forEach(klient => {
      const row = document.createElement('tr');

      const cell1 = document.createElement('td');
      cell1.textContent = klient.ID_Client;
      row.appendChild(cell1);

      const cell2 = document.createElement('td');
      cell2.textContent = klient.Imie;
      row.appendChild(cell2);

      const cell3 = document.createElement('td');
      cell3.textContent = klient.Nazwisko;
      row.appendChild(cell3);

      const cell4 = document.createElement('td');
      cell4.textContent = klient.Numer_Telefonu;
      row.appendChild(cell4);

      Tablica.appendChild(row);
    });
  })
  .catch(err => {
    console.error('Błąd:', err);
  });
</script>
    </head>
    <body>
        <header>
            <h1>Nazwa programu</h1>
        </header>
        <main>
            <table class="ID_CARDS">
                <thead>
                    <tr>
                        <th>Numer klienta</th>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Numer telefonu</th>
                    </tr>
                </thead>
                <tbody id="klienci">
                </thead>
           </table>
        </main>
        <footer>
            <p>Autor: Sebastian Musiał</p>
        </footer>
    </body>
</html>
