<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nazwa strony</title>
        <meta name="description" content="OPIS strony">
        <meta name="author" content="Sebastian Musiał">
        <link rel="stylesheet" href="style.css">
        <script>
        fetch('/api/klienci')
        .then(response => response.json())
        .then(data => {
            const Tablica = document.getElementById('klienci');

            data.forEach(klient => {
            const row = document.createElement('tr');

            const cell1 = document.createElement('td');
            cell1.textContent = klient.ID_Client;
            row.appendChild(cell1);

            const cell2 = document.createElement('td');
            cell2.textContent = klient.Imie;
            row.appendChild(cell2);

            const cell3 = document.createElement('td');
            cell3.textContent = klient.Nazwisko;
            row.appendChild(cell3);

            const cell4 = document.createElement('td');
            cell4.textContent = klient.Adres;
            row.appendChild(cell4);

            const cell5 = document.createElement('td');
            cell5.textContent = klient.Numer_Telefonu;
            row.appendChild(cell5);

            Tablica.appendChild(row);
            });
        })
        .catch(err => {
            console.error('Błąd:', err);
        });
        </script>
    </head>
    <body>
        <header>
            <h1>Nazwa programu</h1>
        </header>
        <main>
            <table class="ID_CARDS">
                <thead>
                    <tr>
                        <th>Numer klienta</th>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Adres</th>
                        <th>Numer telefonu</th>
                    </tr>
                </thead>
                <tbody id="klienci">
                </thead>
            </table>
        <div class="Buttons">
            <div id="Button_Add">
                <fieldset>
                <legend>Dodaj klienta</legend>
                    <button id="Add">Dodaj</button>
                    <label>
                        <input type="text" id="A_Imie">
                        = Imię
                    </label>

                    <label>
                        <input type="text" id="A_Nazwisko">
                        = Nazwisko
                    </label>

                    <label>
                        <input type="text" id="A_Adres">
                        = Adres
                    </label>

                    <label>
                        <input type="text" id="A_Numer_tel">
                        = Numer telefonu
                    </label>

                </fieldset>

                <!--Skrypt dodający nowego klienta -->
                <script>
                    const imieInput = document.getElementById('A_Imie');
                    const nazwiskoInput = document.getElementById('A_Nazwisko');
                    const adresInput = document.getElementById('A_Adres');
                    const telefonInput = document.getElementById('A_Numer_tel');
                    const przyciskDodaj = document.getElementById('Add');
                    const tabela = document.getElementById('klienci');

                    przyciskDodaj.addEventListener('click', async () => {
                        const imie = imieInput.value.trim();
                        const nazwisko = nazwiskoInput.value.trim();
                        const adres = telefonInput.value.trim();
                        const telefon = telefonInput.value.trim();

                        if (!imie || !nazwisko || !adres ||!telefon) {
                        alert('Uzupełnij wszystkie pola!');
                        return;
                        }

                        const response = await fetch('/api/klienci', { //Wysla dane przez fetch do serwera express. Await oczekiwania na odpowiedź od serwera
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ Imie: imie, Nazwisko: nazwisko, Adres: adres, Numer_Telefonu: telefon })
                        });

                        const nowyKlient = await response.json();

                        const row = document.createElement('tr');

                        const cellId = document.createElement('td');
                        cellId.textContent = nowyKlient.ID_Client;

                        const cellImie = document.createElement('td');
                        cellImie.textContent = nowyKlient.Imie;

                        const cellNazwisko = document.createElement('td');
                        cellNazwisko.textContent = nowyKlient.Nazwisko;

                        const cellAdres = document.createElement('td');
                        cellAdres.textContent = nowyKlient.Adres;

                        const cellTelefon = document.createElement('td');
                        cellTelefon.textContent = nowyKlient.Numer_Telefonu;

                        row.appendChild(cellId);
                        row.appendChild(cellImie);
                        row.appendChild(cellNazwisko);
                        row.appendChild(cellAdres);
                        row.appendChild(cellTelefon);

                        tabela.appendChild(row);

                        //Czyści formularz
                        imieInput.value = '';
                        nazwiskoInput.value = '';
                        adresInput.value = '';
                        telefonInput.value = '';
                    });
                </script>
            </div>

            <div id="Button_Update">
                <fieldset>
                <legend>Zmodyfikuj dane klienta</legend>
                    <button id="Update">Modyfikuj</button>
                    <label>
                        <input type="number" id="U_ID_Client">
                        = ID_Klienta
                    </label>

                    <label>
                        <input type="text" id="U_Imie">
                        = Imię
                    </label>

                    <label>
                        <input type="text" id="U_Nazwisko">
                        = Nazwisko
                    </label>
                    <label>
                        <input type="text" id="U_Adres">
                        = Adres
                    </label>
                    <label>
                        <input type="text" id="U_Numer_Tel">
                        = Numer telefonu
                    </label>
                </fieldset>

                <!--Skrypt modyfikujący dane klienta-->
                <script>
                    const przyciskUpdate = document.getElementById('Update');

                    przyciskUpdate.addEventListener('click', async () => {
                    const id = document.getElementById('U_ID_Client').value.trim();
                    const imie = document.getElementById('U_Imie').value.trim();
                    const nazwisko = document.getElementById('U_Nazwisko').value.trim();
                    const adres = document.getElementById('U_Adres').value.trim();
                    const telefon = document.getElementById('U_Numer_Tel').value.trim();

                    if (!id || !imie || !nazwisko || !adres || !telefon) {
                    alert('Uzupełnij wszystkie pola!');
                    return;
                    }

                    const response = await fetch(`/api/klienci/${id}`, {    //Fetch wysyla zadanie do serwera expres
                    method: 'PUT',  //Metoda PUT pozwala na aktualizacje danych w bazie
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Imie: imie,
                        Nazwisko: nazwisko,
                        Adres: adres,
                        Numer_Telefonu: telefon
                    })
                    });

                    if (response.ok) {
                    alert('✅ Dane klienta zostały zaktualizowane.');
                    } else {
                    const error = await response.json();
                    alert(`❌ Błąd: ${error.error}`);
                    }
                });
                </script>
            </div>
        
            <div id="Button_Delete">
                <fieldset>
                <legend>Usuń klienta</legend>
                    <button id="Delete">Skasuj</button>
                    <label>
                        <input type="number" id="D_ID_Client">
                        = ID_Klienta
                    </label>
                </fieldset>

                <!--Skrypt kasujacy rekord z klientem z bazy-->
                <script>
                    const przyciskUsun = document.getElementById('Delete');
                    const ID_Delete_Client = document.getElementById('D_ID_Client');

                    przyciskUsun.addEventListener('click', async () => {
                        const id = ID_Delete_Client.value.trim();

                        if (!id) {
                        alert('Podaj ID klienta do usunięcia.');
                        return;
                        }

                        const potwierdzenie = confirm(`Czy na pewno chcesz usunąć klienta o ID ${id}?`);
                        if (!potwierdzenie) return;

                        const response = await fetch(`/api/klienci/${id}`, {    //Wyslanie przez fetch odpowiedzi do serwera w celu usuniecia danych
                        method: 'DELETE'
                        });

                        if (response.ok) {
                        alert('✅ Klient został usunięty.');
                        ID_Delete_Client.value = '';
                        } else {
                        const error = await response.json();    //W przypadku bledu, przekazuje odpowiedz z JSON z informacja o bledzie
                        alert(`❌ Błąd: ${error.error}`);
                        }
                    });
                </script>
            </div>
        </div>

        </main>
        <footer>
            <p>Autor: Sebastian Musiał</p>
        </footer>
    </body>
</html>
